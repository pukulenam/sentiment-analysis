            <main class="bg-img-repeat" style="background-image: url('webb.png')">
                <div class="container-xl px-4">
                    <h1>Converting News Page</h1>
                    <br>
                    <form>
                        <div class="row">
                            <div class="col-xl-4">
                                <label for="inputPenulis">Penulis</label>
                                <input type="text" class="form-control" id="penulis"
                                    placeholder="Masukkan Nama Penulis">

                                <label for="inputPenulis">Sampul Berita</label>
                                <input type="file" class="form-control" accept="image/*" id="sampulberita"
                                    placeholder="Last name">

                                <label for="inputPenulis">Sumber Gambar</label>
                                <input type="text" class="form-control" id="source"
                                    placeholder="Masukkan Sumber Gambar">
                                <label for="inputPenulis">Referensi Berita</label>
                                <input type="text" class="form-control" id="newsSource"
                                    placeholder="Masukkan Sumber Berita">

                                <label for="inputPenulis">Editor</label>
                                <input type="text" class="form-control" id="editor" placeholder="Masukkan Nama Editor">

                                <label for="mksa">Analisis MKSA</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                                <br>
                                <button type="submit" class="btn btn-primary">Analisis MKSA</button>
                            </div>
                            <br>
                            <div class="col-xl-8">
                                <label for="inputPenulis">Judul</label>
                                <input type="text" class="form-control" id="judul" placeholder="Masukkan Judul Berita">
                                <br>
                                <br>

                                <label>News</label>
                                <textarea name="news" id="news" rows="10" cols="80">
                                        </textarea>

                                <br>
                                <button type="submit" class="btn btn-primary">Summit News</button>
                            </div>
                        </div>
                    </form>
                </div>
