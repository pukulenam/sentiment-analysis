<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pukul Enam Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="stylelogin.css" rel="stylesheet">
    <script src="jquery.js"></script>
  </head>

  <body>
    <div class="login">
      <h1 class="text-center">Login</h1>
        <form class="needs-validation">

          <div class="form-group">
            <label class="form-label" for="email"></label>
            <input class="form-control" type="text" class="form-control" id="email" placeholder="Email">
            <div class="invalid-feedback">Please enter your email address</div>
          </div>
          <div class="form-group">
            <label class="form-label" for="password"></label>
            <div class="pass-lock">
              <div class="fa fa-lock">
                <input class="form-control" type="text" class="form-control" id="password" placeholder="Password">
                <div class="invalid-feedback">Please enter your password</div>
              </div>
            </div>
            
          </div>

          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-input-label" for="check">Remember me</label>
          </div>

          <input type="submit" class="btn btn-success w-100" value="Sign In"> 

          </form>
  </body>
</html>
